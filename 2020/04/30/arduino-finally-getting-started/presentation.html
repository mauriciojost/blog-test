<h2 id="overview">Overview</h2>

<!--slide-down-->

<h3 id="what-is-it">What is it?</h3>

<p>Arduino is a <strong>company and a community</strong> that designs and manufactures <strong>single-board microcontrollers</strong> and microcontroller kits for building <strong>digital devices</strong> &lt;<em>with the <strong>framework to program them</strong></em>&gt;.</p>

<!--slide-down-->

<h3 id="its-uses">Its uses?</h3>

<p>Mostly pocket-sized devices with:</p>

<ul>
  <li>A specific purpose (<em>embedded system</em>)</li>
  <li>A minimalistic or no user interface</li>
  <li><em>High</em> power efficiency</li>
  <li>Need for portability</li>
  <li>Low price</li>
  <li><em>No Operating System</em> needed</li>
</ul>

<p>NOTE: For those more into it already, keep in mind that all the items above are indicative. Sure you can have an arduino with 3 simple purposes, the user interface could be a color LCD still, maybe not efficient if you use no sleep features, no portability if you have a automatic window opening system, price can vary if you have a very expensive sensor, there are some so called operating systems for Arduino like Mongoose OS, …</p>

<!--slide-down-->

<h3 id="arduino-vs-raspberry">Arduino vs. Raspberry?</h3>

<ul>
  <li>Also a pocket-size board</li>
  <li>It’s a full computer though</li>
  <li><strong>Has an Operating System</strong></li>
  <li>More expensive than most Arduino boards (~30€ the cheapest on <a href="https://www.amazon.fr/Raspberry-Plaque-mod%C3%A8le-Cortex-11811853/dp/B07KKBCXLY/ref=sr_1_3?__mk_fr_FR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&amp;dchild=1&amp;keywords=raspberry+pi&amp;qid=1588318997&amp;sr=8-3">amazon.fr</a>)</li>
  <li><strong>could last a day</strong> on batteries (maximum)</li>
</ul>

<p><strong>OUT OF SCOPE</strong></p>

<p>NOTE: Saw some videos making a big deal out of a Raspberry running on batteries for 14 hours. That’s nothing for a serious Arduino battery-powered based project.</p>

<h2 id="how-to-get-started">How to get started?</h2>

<!--slide-down-->

<h3 id="main-ingredients">Main ingredients</h3>

<ol>
  <li>An arduino-compatible board</li>
  <li>Some sensor/s</li>
  <li>Some user interface/s</li>
  <li>A power supply</li>
  <li>A firmware (on top of Arduino / SDK)</li>
</ol>

<p><img src="https://g.gravizo.com/svg? @startuml; rectangle &quot;Board&quot; {;   rectangle &quot;Firmware&quot;; }; rectangle &quot;Sensor&quot;; rectangle &quot;Power&quot;;  rectangle &quot;UI&quot;; Sensor --&gt; Firmware; Firmware --&gt; UI; Power --&gt; Board; @enduml " /></p>

<!--slide-down-->

<p>Proposed ingredients (<strong>to buy</strong>):</p>

<ol>
  <li>Board: <a href="https://www.amazon.fr/Yizhet-NodeMCU-ESP8266-ESP-12E-D%C3%A9veloppement/dp/B07XJWK5F4/ref=sr_1_3?dchild=1&amp;keywords=ESP8266+nodeMCU&amp;qid=1588339084&amp;sr=8-3"><strong>NodeMCU esp8266</strong> (~5€)</a></li>
  <li>Sensor: <a href="https://www.amazon.fr/dp/B07DPSMRJ6/ref=cm_sw_em_r_mt_"><strong>a button</strong> (~3€ each)</a></li>
  <li>UI: <a href="https://www.amazon.fr/dp/B07PR5T67K/ref=cm_sw_em_r_mt_dp_U_NncREbE6NZ3Q3"><strong>some leds</strong> (~3€)</a></li>
  <li>Power: laptop <a href="https://www.amazon.fr/dp/B0711PVX6Z/ref=cm_sw_em_r_mt_">(+ <strong>an usb cable</strong> (~3€))</a></li>
  <li>Firmware: <a href="https://github.com/mauriciojost/esp8266-semaphore">blinking led</a> using <a href="https://platformio.org/">PlatformIO</a></li>
</ol>

<p><em>The component aboves are not the cheapest, but the simplest to get started with!!!</em></p>

<!--slide-next-->

<h3 id="procedure">Procedure</h3>

<!--slide-down-->

<ol>
  <li>Install <a href="https://docs.platformio.org/en/latest/core/installation.html">PlatformIO Core</a></li>
  <li>(opt.) Install the <a href="https://platformio.org/platformio-ide">PlatformIO IDE</a></li>
</ol>

<!--slide-down-->

<ol>
  <li>Connect your laptop to the <strong>NodeMCU esp8266</strong> using the <strong>usb cable</strong></li>
  <li>Clone the <a href="https://github.com/mauriciojost/esp8266-blinking-led">blinking led</a> project</li>
  <li>Connect the leds to the board as described in <a href="https://github.com/mauriciojost/esp8266-blinking-led/blob/master/src/Pinout.h">the Pinout.h header</a></li>
  <li>Launch <code class="highlighter-rouge">platformio run --target upload</code> to load firmware</li>
</ol>

<p><strong>That’s it!</strong></p>
