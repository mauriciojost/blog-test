<h2 id="why-the-need-for-memory-spaces">Why the need for Memory Spaces?</h2>

<!--slide-ignore-begin-->

<p>The JVM frees unreferenced memory via an entity called Garbage Collector (or GC for short).
Every time the GC claims memory, it executes these steps:</p>

<!--slide-ignore-end-->

<p><img src="https://g.gravizo.com/svg? @startuml; skinparam monochrome false; caption Figure 1. The steps of the Garbage Collection (GC); scale max 900 width; (*) -right-&gt; &quot;1. Mark used memory&quot; %23white; -right-&gt; &quot;2. Delete unused memory&quot; %23white; -right-&gt; &quot;3. Compact used memory&quot; %23white; -right-&gt; (*); @enduml; " /></p>

<!--slide-ignore-begin-->

<p>If these steps were to be applied to a flat memory space, the process of freeing memory would become
proportionally as slow as the amount of memory used. In other words, the more classes loaded, the more
memory segments to explore every time memory is claimed.</p>

<p>As you could imagine, things get better if the GC is aware of the odds an object is eligible for disposal.</p>

<p>In a simplified version of reality, the GC considers a class object to be permanent (as it will probably
live as long as the JVM).</p>

<p>On the other hand, the GC considers objects created with the <em>new</em> keyword as
more likely to have shorter life. The GC discriminates <em>very short life</em> from <em>medium life</em> and <em>long life</em>
by keeping count of the amount of times an object survived a GC cycle. Objects survive a GC cycle when they
are still referenced (hence their block of memory is marked, preventing it from disposal).</p>

<p>Objects that survived some GC cycles are less eligible for disposal soon, and we can say they change
their <em>generation</em>.</p>

<p>This categorisation of objects into generations really exists, and is materialised in JVMs via Memory Spaces,
or more precisely <em>Generational Memory Spaces</em>.</p>

<!--slide-ignore-end-->

<!--slide-next-->

<h2 id="what-are-the-memory-spaces-in-java">What are the Memory Spaces in Java?</h2>

<!--slide-ignore-begin-->

<p>Strictly speaking, the Java Memory Spaces really depend on the Java VM implementation, but in general
terms they can be divided into:</p>

<!--slide-ignore-end-->

<p><img src="https://g.gravizo.com/svg? @startuml; skinparam monochrome false; caption Figure 2. Java Memory Spaces (MP stands for Memory Pool); scale max 900 width; rectangle &quot;JVM Memory&quot; {;   rectangle &quot;Heap&quot; {;     rectangle &quot;Young\nGeneration&quot; {;       rectangle eden as &quot;MP PS\nEden\nSpace&quot; %23red;       rectangle survivor as &quot;MP PS\nSurvivor\nSpace&quot; %23orange;     };     rectangle &quot;Old\nGeneration&quot; {;       rectangle oldgen as &quot;MP PS\nOld Gen&quot; %23blue;     };   };   rectangle OffHeap {;     rectangle metaspace as &quot;MP\nMetaspace&quot;;     rectangle codecache as &quot;MP\nCodecache&quot;;     rectangle classspace as &quot;MP\nCompressed\nClass Space&quot;;   }; }; note right of OffHeap %23white;   Not subject to GC.; end note; ; note right of Heap %23white;   All object instances;   are stored here,;   memory from this;   space is used whenever;   new is present in the;   code.;   Subject to GC.; end note; ; note right of metaspace %23white;   It used to be;   PermGen before;   Java 8.; end note; ; note right of codecache %23white;   Contains compiled;   native code, mostly;   used by the JIT.; end note; ; note right of eden %23white;    Recently allocated;    objects, did not;    survive any GC yet.; end note; ; note right of survivor %23white;    Objects that have;    survived at least;    one GC.; end note; ; note right of oldgen %23white;   Also called Tenured,;   objects that have;   survived some time;   in the Survivor Space.; end note; ; @enduml; " /></p>

<!--slide-down-->

<h3 id="no-permgen-space-in-jdk-8">No PermGen Space in JDK 8?</h3>

<p>Exactly, no more <code class="highlighter-rouge">PermGen</code>.</p>

<p>In JDK 8 the permanent generation was removed. The class metadata is allocated in native memory instead.</p>

<!--slide-ignore-begin-->

<p>The amount of native memory that can be used for class metadata is by default unlimited. You can use the option <code class="highlighter-rouge">MaxMetaspaceSize</code> to put an upper limit on it.</p>

<!--slide-ignore-end-->

<!--slide-next-->

<h2 id="in-practice-can-i-measure-the-use-of-memory-spaces">In practice, can I measure the use of Memory Spaces?</h2>

<p>You can use <code class="highlighter-rouge">jconsole</code> for that. This tool will show you:</p>

<ul>
  <li>the use of Memory Spaces</li>
  <li>the threads in your JVM (with name, status, stacktrace, etc.)</li>
  <li>loaded classes</li>
  <li>exposed MBeans</li>
  <li>and more!</li>
</ul>

<!--slide-down-->

<h3 id="example">Example</h3>

<p>We will use the Scala REPL as an example:</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>scala
</code></pre></div></div>

<p>We will open <code class="highlighter-rouge">jconsole</code> and hook to the just launched JVM (using its PID).</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>jconsole &lt;PID&gt;
</code></pre></div></div>

<p>to hook to the corresponding JVM.</p>

<!--slide-ignore-begin-->

<p>What I see initially is:</p>

<!--slide-ignore-end-->

<!--slide-down-->

<p><img src="/images/posts/jconsole1.png" style="width:800px;height:600px;" /></p>

<!--slide-down-->

<p>However, if you perform a GC and then you create lots of objects with:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>val a = (1 to 1000000).toList.map(_.toString)
</code></pre></div></div>

<!--slide-down-->

<!--slide-ignore-begin-->

<p>You will see:</p>

<!--slide-ignore-end-->

<p><img src="/images/posts/jconsole2.png" style="width:800px;height:600px;" /></p>

<!--slide-down-->

<p>Can you explain:</p>

<ul>
  <li>what happens to the <em>Heap Memory Usage</em> when we launched the GC? It drops, used memory was marked, letting GC dispose unused blocks of memory, freing it for new objects to use it.</li>
  <li>what happens when we created objects in Scala? See how the heap usage increases by about 100MiB. There is one new big object <code class="highlighter-rouge">val a</code> allocated.</li>
</ul>

<!--slide-down-->

<p>And more generally:</p>

<ul>
  <li>what happens to the Loaded classes? They increased by the team <code class="highlighter-rouge">val a</code> was instantiated given the lazy class loading.</li>
  <li>what happens to the use of CPU? There is a peak when <code class="highlighter-rouge">val a</code> was instantiated. Can you see it?</li>
</ul>
