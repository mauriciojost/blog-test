            <h2 id="variance">Variance</h2>

<p>The variance in Scala aims to provide flexibility to the inheritance on parametric types.</p>

<p>Two examples where it helps are:</p>

<ul>
  <li>Make <code class="highlighter-rouge">List[Dog]</code> a subtype of <code class="highlighter-rouge">List[Animal]</code></li>
  <li>Reuse a function <code class="highlighter-rouge">Animal=&gt;Boolean</code> as a function <code class="highlighter-rouge">Dog=&gt;Boolean</code></li>
</ul>

<!--slide-next-->

<!--more-->

<h3 id="a-concrete-example">A concrete example</h3>

<p>Consider the following example:</p>

<p><img src="https://g.gravizo.com/svg? @startuml; skinparam monochrome false; caption Figure 1. Example types; scale max 900 width; Animal &lt;|-- Dog; Animal &lt;|-- Cat; @enduml; " /></p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>// Our pet classes
sealed class Animal
class Dog extends Animal
class Cat extends Animal
</code></pre></div></div>

<!--slide-down-->

<p>Let’s say you work for a veterinary. You’re writing an API.</p>

<p>You want to <strong>modularize the functions
that retrieve pets’ information from a DB</strong>, like:</p>

<ul>
  <li><code class="highlighter-rouge">getName</code></li>
  <li><code class="highlighter-rouge">getBreed</code></li>
  <li>etc.</li>
</ul>

<!--slide-down-->

<p>Then, we could define a class <code class="highlighter-rouge">Func</code> that will encapsulate an
<em>information retriever</em> function, <code class="highlighter-rouge">f</code>.</p>

<p>Here is our first attempt:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>class Func[I,O] (val f: I =&gt; O) {
  def apply(i: I): O = f(i)
}
</code></pre></div></div>

<!--slide-down-->

<p>Good! We can define our first instance of <code class="highlighter-rouge">Func</code>:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>// Our first information retriever
// Is my animal a dog?
val isADog: Func[Animal, Boolean] = {
  new Func((i: Animal) =&gt; i.isInstanceOf[Dog])
}
</code></pre></div></div>

<!--slide-next-->

<p>We say that <strong><em>Fun</em> is invariant in <code class="highlighter-rouge">I</code> (<code class="highlighter-rouge">Animal</code>) and invariant in <code class="highlighter-rouge">O</code> (<code class="highlighter-rouge">Boolean</code>)</strong>, as there is not subtype association
done by the compiler.</p>

<!--slide-next-->

<h2 id="generalizing-func-covariance">Generalizing <code class="highlighter-rouge">Func</code>: Covariance</h2>

<!--slide-down-->

<h3 id="the-problem">The problem</h3>

<p>Let’s say you handle many <code class="highlighter-rouge">Func</code> implementations:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>val x:  Func[Animal, Boolean] = ...
val y:  Func[Animal, String] = ...
val z:  Func[Animal, Int] = ...
</code></pre></div></div>

<!--slide-down-->

<p>It would be good to be able to treat all <code class="highlighter-rouge">x</code>, <code class="highlighter-rouge">y</code> and <code class="highlighter-rouge">z</code> polymorphically.</p>

<p>For instance be able to do:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>val l: List[Func[Animal, AnyVal]] =
   List(x, y, z) // won't work, invariance
</code></pre></div></div>

<p>Our initial declaration of <code class="highlighter-rouge">Func[I, O]</code> was invariant in both <code class="highlighter-rouge">I</code> and <code class="highlighter-rouge">O</code>.
It <strong>does not allow this supertype relation</strong>.</p>

<!--slide-down-->

<h3 id="the-solution">The solution</h3>

<p>The solution is <strong>covariance</strong>.</p>

<p>The principle: making <code class="highlighter-rouge">Clz</code> covariant in <code class="highlighter-rouge">A</code> means that</p>

<ul>
  <li><code class="highlighter-rouge">Cat &lt;: Animal</code> implies</li>
  <li><code class="highlighter-rouge">Clz[Cat] &lt;: Clz[Animal]</code></li>
</ul>

<p>In other words: the inheritance of this <strong>parametric</strong> type follows the one from the <strong>parameter</strong> type.</p>

<!--slide-down-->

<p>Back to our example, we simply re-define <code class="highlighter-rouge">Func</code>, but making it covariant in <code class="highlighter-rouge">O</code>:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>// now covariant on O
class Func[I, +O] (val f: I =&gt; O) {
  def apply(i: I): O = f(i)
}
</code></pre></div></div>

<!--slide-down-->

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>// specific type
val isADog: Func[Animal, Boolean] = ...

// generic type
val covIsDogForAnyVal: Func[Animal, AnyVal] =
        isADog   // assigned to a more general type
                 // works because
                 // Boolean &lt;: AnyVal,
                 // and thanks to covariance
                 // Func[X, Boolean] &lt;: Func[X, AnyVal]

</code></pre></div></div>

<!--slide-next-->

<h2 id="specializing-func-contravariance">Specializing <code class="highlighter-rouge">Func</code>: Contravariance</h2>

<!--slide-down-->

<h3 id="the-problem-1">The problem</h3>

<p>Let’s say we have our function <code class="highlighter-rouge">Func[Animal, Boolean]</code>. Given that <code class="highlighter-rouge">Dog &lt;: Animal</code> (<code class="highlighter-rouge">Dog</code> is a subtype of <code class="highlighter-rouge">Animal</code>),
it seems natural to be able to apply such function to a <code class="highlighter-rouge">Dog</code> too.</p>

<!--slide-down-->

<h3 id="the-solution-1">The solution</h3>

<p>The solution is <strong>contravariance</strong>.</p>

<!--slide-down-->

<p>The principle: making <code class="highlighter-rouge">Clz</code> contravariant in <code class="highlighter-rouge">A</code> means that:</p>

<ul>
  <li><code class="highlighter-rouge">Cat &lt;: Animal</code> implies</li>
  <li><code class="highlighter-rouge">Clz[Cat] &gt;: Clz[Animal]</code></li>
</ul>

<p>In other words the inheritance of this parametric type follows
inversely the one from the parameter type.</p>

<!--slide-down-->

<p>We simply redefine <code class="highlighter-rouge">Func</code> but making it contravariant in <code class="highlighter-rouge">I</code> this time:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>// now contravariant in I
class Func[-I, O] (val f: I =&gt; O) {
  def apply(i: I): O = f(i)
}
</code></pre></div></div>

<!--slide-down-->

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>// generic type
val isDog: Func[Animal, Boolean] =
        new Func((i: Animal) =&gt; i.isInstanceOf[Dog])

// specific type
val contrvarIsDog: Func[Dog, Boolean] =
        isDog // assigned to a more specific type
              // works because
              // Dog &lt;: Animal, and thanks
              // to contravariance
              // Func[Dog, X] &gt;: Func[Animal, X]

</code></pre></div></div>

<!--slide-next-->

<h2 id="use-in-the-scala-library">Use in the Scala library</h2>

<p>I invite you to take a look at the implementation of <a href="https://github.com/scala/scala/blob/v2.12.3/src/library/scala/Function2.scala">the trait Function2 in Scala v2.12</a>.</p>

<p>See its declaration (ignore the <code class="highlighter-rouge">@specialized</code> annotation):</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>trait Function2[-T1, -T2, +R] extends ...
</code></pre></div></div>

<p>What are the consequences of using covariance and contravariance?</p>

<!--slide-down-->

<p>For instance for the function:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>val f: Function2[Animal, Cat, Dog] = ...
</code></pre></div></div>

<p>Which of these casts are illegal?</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>val f1: Function2[Animal, Cat, Animal] = f
val f2: Function2[Dog, Cat, Dog] = f
val f3: Function2[Cat, Cat, Dog] = f
val f4: Function2[Animal, Cat, Animal] = f
val f5: Function2[Animal, Cat, Cat] = f
val f6: Function2[Animal, Dog, Dog] = f

</code></pre></div></div>

<!--slide-next-->

<h2 id="summary">Summary</h2>

<p>This is the result of applying variances:</p>

<p><img src="https://g.gravizo.com/svg? @startuml; skinparam monochrome false; caption Figure 2. Covariance and Contravariance; scale max 900 width; &quot;List[Animal]&quot; &lt;|-- &quot;List[Dog]&quot;: &quot;Covariance [+A]&quot;; &quot;List[Animal]&quot; &lt;|-- &quot;List[Cat]&quot;; &quot;Funct[Dog]&quot; &lt;|-- &quot;Funct[Animal]&quot;: &quot;Contravariance [-A]&quot;; note left of &quot;Funct[Animal]&quot;: When instanciated,\ncan be reused\nas Funct[Dog]\nthanks to\ncontravariance; note right of &quot;List[Dog]&quot;: Can be added\nto a List[Animal]\nthanks to\ncovariance; @enduml; " /></p>
