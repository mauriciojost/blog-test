            <h2 id="the-problem">The problem</h2>

<p>Consider the following example:</p>

<p><span style="display:block;text-align:center"><img src="https://g.gravizo.com/svg?%0A@startuml;%0Askinparam%20monochrome%20false;%0Acaption%20Figure%201.%20Example%20types;%0Ascale%20max%20900%20width;%0AAnimal%20%3C%7C--%20Dog;%0AAnimal%20%3C%7C--%20Cat;%0A@enduml;" alt="Alt text"></p>

<p>Let&#39;s say I work for a veterinary, and I am writing an API. I want to modularize the functions that allow to retrieve pets&#39; information from a database.
For instance, it should be possible to provide functions <code>getName</code> or <code>getBreed</code>, etc. </p>

<p>How would you do that?</p>

<!--nextslide-->

<!--more-->

<p>Let&#39;s first define our business classes:</p>
<div class="highlight"><pre><code class="language-scala" data-lang="scala"><span class="c1">// Our pet classes
</span><span class="k">sealed</span> <span class="k">class</span> <span class="nc">Animal</span>
<span class="k">class</span> <span class="nc">Dog</span> <span class="k">extends</span> <span class="nc">Animal</span>
<span class="k">class</span> <span class="nc">Cat</span> <span class="k">extends</span> <span class="nc">Animal</span>
</code></pre></div>
<p>Then, we could define a class <code>Fun</code> (as in <strong>fun</strong>ction) that will encapsulate an <em>information retriever</em> function. This is a provided function <code>f</code>. </p>

<p>Here it is our first attempt: </p>
<div class="highlight"><pre><code class="language-scala" data-lang="scala"><span class="k">class</span> <span class="nc">Fun</span><span class="o">[</span><span class="kt">I</span>,<span class="kt">O</span><span class="o">](</span><span class="k">val</span> <span class="n">f</span><span class="k">:</span> <span class="kt">I</span> <span class="o">=&gt;</span> <span class="n">O</span><span class="o">)</span> <span class="o">{</span>
  <span class="k">def</span> <span class="n">apply</span><span class="o">(</span><span class="n">i</span><span class="k">:</span> <span class="kt">I</span><span class="o">)</span><span class="k">:</span> <span class="kt">O</span> <span class="o">=</span> <span class="n">f</span><span class="o">(</span><span class="n">i</span><span class="o">)</span>
<span class="o">}</span>
</code></pre></div>
<p>Good! We can define our first instance of <code>Fun</code>, that tells if our animal is a dog:</p>
<div class="highlight"><pre><code class="language-scala" data-lang="scala"><span class="c1">// Our first information retriever
</span><span class="k">val</span> <span class="n">isADog</span><span class="k">:</span> <span class="kt">Fun</span><span class="o">[</span><span class="kt">Animal</span>, <span class="kt">Boolean</span><span class="o">]</span> <span class="k">=</span>
        <span class="k">new</span> <span class="nc">Fun</span><span class="o">((</span><span class="n">i</span><span class="k">:</span> <span class="kt">Animal</span><span class="o">)</span> <span class="k">=&gt;</span> <span class="n">i</span><span class="o">.</span><span class="n">isInstanceOf</span><span class="o">[</span><span class="kt">Dog</span><span class="o">])</span>
</code></pre></div>
<p>We say that <strong><em>Fun</em> is invariant in <code>I</code> (<code>Animal</code>) and invariant in <code>O</code> (<code>Boolean</code>)</strong>, as there is not subtype association
done by the compiler.</p>

<h2 id="generalizing-fun-covariance">Generalizing <code>Fun</code>: Covariance</h2>

<h3 id="the-problem">The problem</h3>

<p>Let&#39;s say I have managed to collect many <em>information retrievers</em>: </p>
<div class="highlight"><pre><code class="language-scala" data-lang="scala"><span class="k">val</span> <span class="n">x</span><span class="k">:</span>  <span class="kt">Fun</span><span class="o">[</span><span class="kt">Animal</span>, <span class="kt">Boolean</span><span class="o">]</span> <span class="k">=</span> <span class="o">...</span>
<span class="k">val</span> <span class="n">y</span><span class="k">:</span>  <span class="kt">Fun</span><span class="o">[</span><span class="kt">Animal</span>, <span class="kt">String</span><span class="o">]</span> <span class="k">=</span> <span class="o">...</span>
<span class="k">val</span> <span class="n">z</span><span class="k">:</span>  <span class="kt">Fun</span><span class="o">[</span><span class="kt">Animal</span>, <span class="kt">Int</span><span class="o">]</span> <span class="k">=</span> <span class="o">...</span>
</code></pre></div>
<p>I would like to treat all <code>x</code>, <code>y</code> and <code>z</code> polymorphically, for instance storing them in a <code>List[Animal, AnyVal]</code>. Our initial declaration
of <code>Fun[I, O]</code>, invariant in both <code>I</code> and <code>O</code>, does not allow this.</p>

<p>This is where <strong>covariance</strong> becomes handy.</p>

<h3 id="the-solution">The solution</h3>

<p>The solution is covariance. The principle: making <code>Clz</code> covariant in <code>A</code> means that
if <code>Cat &lt;: Animal</code>, then <code>Clz[Cat] &lt;: Clz[Animal]</code>. In other words the inheritance of
this parametric type follows the one from the parameter type.</p>

<p>To do it, we simply re-define <code>Fun</code>, but making it covariant in <code>O</code>:</p>
<div class="highlight"><pre><code class="language-scala" data-lang="scala"><span class="k">class</span> <span class="nc">Fun</span><span class="o">[</span><span class="kt">I</span>, <span class="kt">+O</span><span class="o">](</span><span class="k">val</span> <span class="n">f</span><span class="k">:</span> <span class="kt">I</span> <span class="o">=&gt;</span> <span class="n">O</span><span class="o">)</span> <span class="o">{</span> <span class="c1">// now covariant on O
</span>  <span class="k">def</span> <span class="n">apply</span><span class="o">(</span><span class="n">i</span><span class="k">:</span> <span class="kt">I</span><span class="o">)</span><span class="k">:</span> <span class="kt">O</span> <span class="o">=</span> <span class="n">f</span><span class="o">(</span><span class="n">i</span><span class="o">)</span>
<span class="o">}</span>
<span class="k">val</span> <span class="n">covariantIsDog</span><span class="k">:</span> <span class="kt">Fun</span><span class="o">[</span><span class="kt">Animal</span>, <span class="kt">Boolean</span><span class="o">]</span> <span class="k">=</span>          <span class="c1">// specific type
</span>        <span class="k">new</span> <span class="nc">Fun</span><span class="o">((</span><span class="n">i</span><span class="k">:</span> <span class="kt">Animal</span><span class="o">)</span> <span class="k">=&gt;</span> <span class="n">i</span><span class="o">.</span><span class="n">isInstanceOf</span><span class="o">[</span><span class="kt">Dog</span><span class="o">])</span>

<span class="k">val</span> <span class="n">covariantIsDogForAnyVal</span><span class="k">:</span> <span class="kt">Fun</span><span class="o">[</span><span class="kt">Animal</span>, <span class="kt">AnyVal</span><span class="o">]</span> <span class="k">=</span>  <span class="c1">// generic type
</span>        <span class="n">covariantIsDog</span> <span class="c1">// assigned to a more general type
</span>                       <span class="c1">// works because
</span>                       <span class="c1">// Boolean &lt;: AnyVal, and thanks
</span>                       <span class="c1">// to covariance
</span>                       <span class="c1">// Fun[_, Boolean] &lt;: Fun[_, AnyVal]
</span>
<span class="n">covariantIsDog</span><span class="o">(</span><span class="n">myDog</span><span class="o">)</span> <span class="c1">// returns true
</span><span class="n">covariantIsDogForAnyVal</span><span class="o">(</span><span class="n">myDog</span><span class="o">)</span> <span class="c1">// returns true
</span></code></pre></div>
<h2 id="specializing-fun-contravariance">Specializing <code>Fun</code>: Contravariance</h2>

<h3 id="the-problem">The problem</h3>

<p>Let&#39;s say we have our function <code>Fun[Animal, Boolean]</code>. Given that <code>Dog &lt;: Animal</code> (<code>Dog</code> is a subtype of <code>Animal</code>),
it seems natural to be able to apply such function to a <code>Dog</code> too.</p>

<p>This is where <strong>contravariance</strong> becomes handy.</p>

<h3 id="the-solution">The solution</h3>

<p>The solution is contravariance.</p>

<p>The principle: making <code>Clz</code> contravariant in <code>A</code> means that
if <code>Cat &lt;: Animal</code>, then <code>Clz[Cat] &gt;: Clz[Animal]</code>. In other words the inheritance of
this parametric type follows inversely the one from the parameter type. It allows
for specialization.</p>

<p>We simply re-define <code>Fun</code> but making it contravariant in <code>I</code>:</p>
<div class="highlight"><pre><code class="language-scala" data-lang="scala"><span class="k">class</span> <span class="nc">Fun</span><span class="o">[</span><span class="kt">-I</span>, <span class="kt">O</span><span class="o">](</span><span class="k">val</span> <span class="n">f</span><span class="k">:</span> <span class="kt">I</span> <span class="o">=&gt;</span> <span class="n">O</span><span class="o">)</span> <span class="o">{</span> <span class="c1">// now contravariant in I
</span>  <span class="k">def</span> <span class="n">apply</span><span class="o">(</span><span class="n">i</span><span class="k">:</span> <span class="kt">I</span><span class="o">)</span><span class="k">:</span> <span class="kt">O</span> <span class="o">=</span> <span class="n">f</span><span class="o">(</span><span class="n">i</span><span class="o">)</span>
<span class="o">}</span>
<span class="k">val</span> <span class="n">contravariantIsDog</span><span class="k">:</span> <span class="kt">Fun</span><span class="o">[</span><span class="kt">Animal</span>, <span class="kt">Boolean</span><span class="o">]</span> <span class="k">=</span>    <span class="c1">// generic type
</span>        <span class="k">new</span> <span class="nc">Fun</span><span class="o">((</span><span class="n">i</span><span class="k">:</span> <span class="kt">Animal</span><span class="o">)</span> <span class="k">=&gt;</span> <span class="n">i</span><span class="o">.</span><span class="n">isInstanceOf</span><span class="o">[</span><span class="kt">Dog</span><span class="o">])</span>

<span class="k">val</span> <span class="n">contravariantIsDogForDog</span><span class="k">:</span> <span class="kt">Fun</span><span class="o">[</span><span class="kt">Dog</span>, <span class="kt">Boolean</span><span class="o">]</span> <span class="k">=</span> <span class="c1">// specific type
</span>        <span class="n">contravariantIsDog</span> <span class="c1">// assigned to a more specific type
</span>                           <span class="c1">// works because
</span>                           <span class="c1">// Dog &lt;: Animal, and thanks
</span>                           <span class="c1">// to contravariance
</span>                           <span class="c1">// Fun[Dog, _] &gt;: Fun[Animal, _]
</span>
<span class="n">contravariantIsDogForDog</span><span class="o">(</span><span class="n">myDog</span><span class="o">)</span> <span class="c1">// returns true
</span></code></pre></div>
