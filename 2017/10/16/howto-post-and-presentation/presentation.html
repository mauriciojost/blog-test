            <h1 id="post-or-slides">Post or slides?</h1>

<p>Presentations are great. Blogs too. Which one should do I dedicate my time to?</p>

<!--slide-next-->

<p>No need to choose, you can do <strong>both at once</strong>!</p>

<!--slide-next-->

<p>In this special <strong>post/presentation</strong>, I will give you an example with sources
on how to build your own blog posts, and generate both:</p>

<ul>
<li>a post, and</li>
<li>a presentation</li>
</ul>

<p>from a single <code>markdown</code> file.</p>

<!--more-->

<!--slide-next-->

<h1 id="first-part">First part</h1>

<p>This is an example of an horizontal slide.</p>

<p>Text written here appears in both the presentation and the post layouts.</p>

<!--slide-ignore-begin-->

<p>Press <code>ESC</code> to navigate over all the slides.</p>

<p>You can have text that will be ignored in the presentation, but written in the
post, so you can go more into details where it really matters.</p>

<!--slide-ignore-end-->

<!--slide-next-->

<h1 id="second-part">Second part</h1>

<!--slide-down-->

<h2 id="second-part-a">Second part (A)</h2>

<p>You can add a vertical slide (I personally use them for continuation of the upper slide).</p>

<!--slide-down-->

<h2 id="second-part-b">Second part B</h2>

<p>Yet another one.</p>

<!--slide-down-->
