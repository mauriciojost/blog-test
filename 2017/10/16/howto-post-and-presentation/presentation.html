            <h1 id="post-or-slides">Post or slides?</h1>

<p>Presentations are great. Blogs too.</p>

<p>Which one do I dedicate my time to?</p>

<!--slide-next-->

<p>Why choosing? Write <strong>both at once</strong>!</p>

<!--slide-next-->

<p>In this special <strong>post/presentation</strong>, I will give you an example with sources
on how to build your own blog posts, and generate both:</p>

<ul>
<li>a post, and</li>
<li>a presentation</li>
</ul>

<p>from a single markdown file.</p>

<!--more-->

<!--slide-ignore-begin-->

<p>You can have text that will be ignored in the slides, but written in the
post, so you can go more into details where it really matters.</p>
