            <h2 id="dotfiles-me">Dotfiles? Me?</h2>

<p>Keep reading if you are a:</p>

<ul>
<li>Linux user</li>
<li>MacOS user or</li>
<li>Cygwin user (over Windows)</li>
</ul>

<!--slide-down-->

<p>That often:</p>

<ul>
<li><strong>loses configs</strong> of your apps (vim, htop, ...)</li>
<li>‎<strong>can&#39;t remember commands</strong> and flags (&quot;du -sh&quot;, ...)</li>
<li>uses <strong>hostile shell</strong> in remote hosts:</li>
</ul>
<div class="highlight"><pre><code class="language-" data-lang="">&gt; _
</code></pre></div>
<!--slide-next-->

<!--more-->

<h2 id="dotfiles-to-the-rescue">Dotfiles to the rescue!</h2>

<p><a href="https://dotfiles.github.io/">Dotfiles is an initiative proposed by Github</a> to
keep configuration files (and more) in a versioned repository for
<strong>better customisation</strong> and <strong>easier reuse</strong>.</p>

<!--slide-next-->

<h2 id="who-actually-use-dotfiles">Who actually use dotfiles?</h2>

<p>There is a big community!</p>

<p>Only <a href="https://github.com/mathiasbynens/dotfiles">Mathias <code>dotfiles</code> project</a>
has more Github stars than <a href="https://github.com/apache/spark">Apache Spark</a>!!!</p>

<p>Many flavors, you fork your favorite one!</p>

<!--slide-next-->

<h2 id="what-can-my-dotfiles-contain">What can my dotfiles contain?</h2>

<ul>
<li>Shell aliases and functions</li>
<li>‎Any <code>.file</code> in your home (<code>.bashrc</code>, ...)</li>
<li>‎Any directory in <code>~/.config</code></li>
<li>‎Useful libraries (like <code>stderred</code>)</li>
<li>‎Documentation</li>
<li>‎Code snippets</li>
<li>...</li>
</ul>

<!--slide-next-->

<h2 id="how-to-get-started-with-dotfiles">How to get started with dotfiles?</h2>

<ul>
<li>Choose your <a href="https://dotfiles.github.io/">mainstream</a></li>
<li><code>git clone ...</code></li>
<li>Follow <code>README.md</code>:</li>
</ul>
<div class="highlight"><pre><code class="language-" data-lang=""># Something like
cd dotfiles
bash bootstrap.sh
</code></pre></div>
<!--slide-next-->
