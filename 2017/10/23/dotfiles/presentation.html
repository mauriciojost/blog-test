            <h2 id="dotfiles-me">Dotfiles? Me?</h2>

<p>Keep reading if you use:</p>

<ul>
<li>Linux</li>
<li>MacOS or</li>
<li>Cygwin (over Windows)</li>
</ul>

<!--slide-next-->

<p>Also if you often:</p>

<ul>
<li><strong>lose configs</strong> of your apps (<code>vim</code>, <code>htop</code>)</li>
<li>‎<strong>can&#39;t remember commands</strong> and flags</li>
</ul>
<div class="highlight"><pre><code class="language-" data-lang="">git log --oneline --decorate --all --graph
</code></pre></div>
<ul>
<li>use <strong>hostile shell</strong> in many remote hosts</li>
</ul>

<!--slide-next-->

<!--more-->

<h2 id="dotfiles-to-the-rescue">Dotfiles to the rescue!</h2>

<p><a href="https://dotfiles.github.io/">Dotfiles is an initiative driven by GitHub</a> to
keep configuration files (and more) in a repository.</p>

<!--slide-next-->

<h2 id="why-the-name-dotfiles">Why the name dotfiles?</h2>

<p>Files prefixed with a dot (like <code>$HOME/.bashrc</code>) are hidden in Linux.</p>

<p>Files under <code>$HOME</code> are often configuration files.</p>

<!--slide-next-->

<h2 id="dotfiles-principles">Dotfiles principles</h2>

<ul>
<li>customization</li>
<li>versioning</li>
<li>sharing</li>
<li>reusing</li>
</ul>

<!--slide-next-->

<h2 id="who-uses-dotfiles">Who uses dotfiles?</h2>

<ul>
<li><a href="https://github.com/mathiasbynens/dotfiles">Mathias dotfiles</a>: 17k GitHub stars (*)</li>
<li><a href="https://github.com/apache/spark">Apache Spark</a>: 14k GitHub stars</li>
</ul>

<p>Many flavors, you fork your favorite one!</p>

<p>(*) only one flavor!!!</p>

<!--slide-next-->

<h2 id="what-can-dotfiles-contain">What can dotfiles contain?</h2>

<ul>
<li>Shell aliases and functions</li>
<li>‎Any file <code>.xxx</code> under <code>$HOME</code> (like <code>.bashrc</code>)</li>
<li>‎Any directory under <code>~/.config</code></li>
</ul>

<!--slide-down-->

<h3 id="what-ive-personally-added">What I&#39;ve personally added?</h3>

<ul>
<li><strong>Window managers</strong> settings (like <code>awesome</code> &amp; <code>xfce</code>)</li>
<li><strong>Cron job</strong> to <code>renice</code> Intellij</li>
<li>Integration with <strong><a href="https://github.com/kepkin/dev-shell-essentials">dev-shell-essentials</a></strong></li>
</ul>
<div class="highlight"><pre><code class="language-" data-lang="">echo "a cat" | highlight green a | highlight red cat
</code></pre></div>
<!--slide-down-->

<ul>
<li><strong>‎Stderr in <span <span style="color:red">red</span></strong> using <a href="https://github.com/sickill/stderred"><code>stderred</code></a></li>
<li>‎<strong>Code snippets</strong> (for Bash specially)</li>
<li>‎<strong>How-To&#39;s</strong> (set up servers like ssh, nfs, ldap)</li>
<li><strong>Tag with <code>$SESSION_ID</code></strong> commands in history</li>
<li><strong>Tag with <code>$PWD</code></strong> commands in history</li>
</ul>

<!--slide-next-->

<h2 id="how-to-get-started-with-dotfiles">How to get started with dotfiles?</h2>

<ul>
<li>Choose your <a href="https://dotfiles.github.io/">flavor</a></li>
<li>Use it!</li>
</ul>

<pre><code class="bash" data-trim contenteditable>
# clone your flavor
git clone \
  https://github.com/mathiasbynens/dotfiles.git
# install it
cd dotfiles
bash bootstrap.sh
# done!
</code></pre>
